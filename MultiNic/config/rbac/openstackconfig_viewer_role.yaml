# This rule is not used by the project multinic itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to multinic.example.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: multinic
    app.kubernetes.io/managed-by: kustomize
  name: openstackconfig-viewer-role
rules:
- apiGroups:
  - multinic.example.com
  resources:
  - openstackconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - multinic.example.com
  resources:
  - openstackconfigs/status
  verbs:
  - get
